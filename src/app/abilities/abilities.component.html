<div class="main-container">
    <div class="background-container">
        <div class="abilities-container">
            <h2 class="abilities-container__title">Conocimientos</h2>
            <div class="abilities-grid">
                <div *ngFor="let ability of abilities" class="abilities-grid__technology">
                    <ng-container *ngIf="ability.iconClass">
                        <i class="{{ability.iconClass}}"></i>
                    </ng-container>
                    <svg *ngIf="ability.svg" [attr.aria-label]="ability.name">
                        <use [attr.href]="sanitize(ability.svg)" xmlns:xlink="http://www.w3.org/"></use>
                    </svg>
                    <p>{{ability.name}}</p>
                </div>
                <div class="abilities-grid__technology">
                    <i class="fa-brands fa-html5"></i>
                    <p>HTML</p>
                </div>
                <div class="abilities-grid__technology">
                    <i class="fa-brands fa-css3-alt"></i>
                    <p>CSS</p>
                </div>
                <div class="abilities-grid__technology">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100"
                        viewBox="0,0,256,256">
                        <g fill="#D6FFF3" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                            stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                            font-family="none" font-weight="none" font-size="none" text-anchor="none"
                            style="mix-blend-mode: normal">
                            <g transform="scale(5.12,5.12)">
                                <path
                                    d="M45,4h-40c-0.553,0 -1,0.448 -1,1v40c0,0.552 0.447,1 1,1h40c0.553,0 1,-0.448 1,-1v-40c0,-0.552 -0.447,-1 -1,-1zM29,26.445h-5v15.555h-4v-15.555h-5v-3.445h14zM30.121,41.112v-4.158c0,0 2.271,1.712 4.996,1.712c2.725,0 2.62,-1.782 2.62,-2.026c0,-2.586 -7.721,-2.586 -7.721,-8.315c0,-7.791 11.25,-4.717 11.25,-4.717l-0.14,3.704c0,0 -1.887,-1.258 -4.018,-1.258c-2.131,0 -2.9,1.013 -2.9,2.096c0,2.795 7.791,2.516 7.791,8.141c0.001,8.664 -11.878,4.821 -11.878,4.821z">
                                </path>
                            </g>
                        </g>
                    </svg>
                    <p>TypeScript</p>
                </div>
            </div>
        </div>
        <div [@animationStain]="getAnimationState(progress)" class="background-container__background"></div>
    </div>
</div>
